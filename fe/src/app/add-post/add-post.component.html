<div class="add-post-content">
  <div class="container">
    <div>
      <p class="mat-headline-2" style="color: bisque; margin-bottom: 1rem">
        Create New Post
      </p>
    </div>
    <hr />
    <!-- Reactive Form -->
    <form [formGroup]="addPostForm" (ngSubmit)="addPost()">
      <div class="form-group">
        <label>
          <p style="color: bisque; margin-bottom: 1rem" class="mat-headline-4">
            Title
          </p>
        </label>
        <input
          type="text"
          [formControlName]="'title'"
          class="form-control"
          placeholder="Title"
          style="margin-bottom: 1rem"
        />
      </div>
      <div class="form-group">
        <label class="post-content">
          <p style="color: bisque; margin-bottom: 1rem" class="mat-headline-4">
            Body
          </p></label
        >
        <editor
          [formControlName]="'body'"
          [init]="{ plugins: 'link' }"
          style="margin-bottom: 1rem"
        ></editor>
      </div>

      <!-- <div class="form-group">
          <label class="post-content">Body</label>
          <input type="text" [formControlName]="'body'" class="form-control" placeholder="Body">
        </div> -->

      <div class="form-group">
        <button mat-raised-button color="primary" type="submit">
          Post <mat-icon>send</mat-icon>
        </button>
      </div>
    </form>
  </div>
</div>
