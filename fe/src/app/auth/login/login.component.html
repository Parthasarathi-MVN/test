<div class="container">
  <!-- code here -->
  <div class="card">
    <div class="card-image">
      <h2 class="card-heading">
        Welcome Back!
        <small>Log In to create your post</small>
      </h2>
    </div>
    <form class="card-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input">
        <input
          [formControlName]="'username'"
          id="inputUsername"
          type="text"
          class="input-field"
          required
        />
        <label for="inputUsername" class="input-label">Username</label>
      </div>
      <span
        style="color: red; font-size: medium"
        *ngIf="username && username.invalid && username.touched"
      >
        Username is required</span
      >

      <div class="input">
        <input
          [formControlName]="'password'"
          id="inputPassword"
          type="password"
          class="input-field"
          required
        />
        <label for="inputPassword" class="input-label">Password</label>
      </div>
      <span
        style="color: red; font-size: medium"
        *ngIf="password && password.invalid && password.touched"
      >
        Password is required</span
      >

      <div class="action">
        <button
          [disabled]="loginForm.invalid"
          type="submit"
          class="action-button"
        >
          Log In
        </button>
      </div>
      <div class="card-info">
        <p>No account? <a [routerLink]="'/register'">Register Here</a></p>
        <p>
          Forgot Password?
          <a [routerLink]="'/forgot-password'">Click here</a> to reset.
        </p>
      </div>
    </form>
  </div>
</div>
