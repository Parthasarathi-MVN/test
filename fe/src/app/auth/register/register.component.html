  <div class="container" >
    <!-- code here -->
    <div class="card">
      <div class="card-image">	
        <h2 class="card-heading">
          Get started
          <small>Let us create your account</small>
        </h2>
      </div>
      <form class="card-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        
        <div class="input">
          <input [formControlName]="'username'" id="inputUsername" type="text" class="input-field" [required]="true"/>
          <label for="inputUsername" class="input-label">Username</label>
        </div>
        <span style="color: red; font-size: medium;" *ngIf="username && username.invalid && username.touched "> Username is required</span>
        <span style="color: red; font-size: medium;" *ngIf="isUsernameInUse"> Username is already been used.</span>

        <div class="input">
          <input  [formControlName]="'email'" id="inputEmail" type="email" class="input-field" [required]="true" [email]="true"/>
          <label for="inputEmail" class="input-label">Email</label>
        </div>
        <span style="color: red; font-size: medium;" *ngIf="email && email.invalid && email.touched" > Email is required</span>
        <span style="color: red; font-size: medium;" *ngIf="isEmailInUse"> Email is already been used.</span>

        <div class="input">
          <input [formControlName]="'password'" id="inputPassword" type="password" class="input-field" [required]="true"/>
          <label for="inputPassword" class="input-label">Password</label>
        </div>
        <span style="color: red; font-size: medium;" *ngIf="password && password.invalid && password.touched "> Password is required</span>


        <div class="input">
          <input [formControlName]="'confirmPassword'" id="inputConfirmPassword" type="password" class="input-field" [required]="true"/>
          <label for="inputConfirmPassword" class="input-label">Confirm Password</label>
        </div>
        <span style="color: red; font-size: medium;" *ngIf="confirmPassword && confirmPassword.invalid && confirmPassword.touched">Confirm Password is required</span>
        <!-- <span style="color: red; font-size: medium;" *ngIf="confirmPassword.touched && !checkPasswordMatch(password, confirmPassword)==false">Both the passwords are not same</span> -->

        <div class="action">
          <button [disabled]="registerForm.invalid"  class="action-button">Get started</button>
        </div>

      </form>
      <div class="card-info">
        <p>By signing up you are agreeing to our <a href="#">Terms and Conditions</a></p>
      </div>
      <p class="card-info">Already have an account? <a [routerLink]="'/login'">Login</a></p>
    </div>
  </div>
