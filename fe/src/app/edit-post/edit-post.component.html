<div class="add-post-content">
  <div class="container">
    <div>
      <h3 class="new-post-title">Edit Post</h3>
    </div>
    <hr />
    <!-- Template Driven Form Form -->
    <form (ngSubmit)="updatePost()">
      <div class="form-group">
        <label class="post-title">Title</label>
        <input
          type="text"
          [(ngModel)]="postFromDB.title"
          class="form-control"
          placeholder="Title"
          name="title"
        />
      </div>

      <div class="form-group">
        <label class="post-content">Body</label>
        <editor
          [(ngModel)]="postFromDB.content"
          name="contetn"
          [init]="{ plugins: 'link' }"
        ></editor>
      </div>

      <!-- <div class="form-group">
          <label class="post-content">Body</label>
          <input type="text" [formControlName]="'body'" class="form-control" placeholder="Body">
        </div> -->

      <div class="form-group">
        <button type="submit" (click)="updatePost()" class="btn btn-primary">
          Update
        </button>
      </div>
    </form>
  </div>
</div>
