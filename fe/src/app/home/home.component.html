<mat-spinner *ngIf="showSpinner"></mat-spinner>
<div class="container" *ngFor="let post of posts">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>
        <p class="title">{{ post.title }}</p></mat-card-title
      >
    </mat-card-header>
    <img
      mat-card-image
      src="https://images.unsplash.com/photo-1504610926078-a1611febcad3?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=e1c8fe0c9197d66232511525bfd1cc82&auto=format&fit=crop&w=1100&q=80"
    />
    <mat-card-content>
      <p [innerHTML]="post.content"></p>
    </mat-card-content>
    <mat-card-actions>
      <a [routerLink]="['/post/', post.id]" color="primary" mat-raised-button
        >Read More <mat-icon>library_books</mat-icon></a
      >
    </mat-card-actions>
  </mat-card>
</div>
